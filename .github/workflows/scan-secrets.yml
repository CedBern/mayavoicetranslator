name: Scan for secrets
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run gitleaks to scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "detect --source . --redact --exit-code 1"
