<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor Maya - EspaÃ±ol</title>
  <!-- HEAD INCLUDES -->
  <link rel="icon" type="image/svg+xml" href="../assets/images/mayavoice-modern.svg">
  <link rel="apple-touch-icon" href="../assets/images/mayavoice-modern.svg">
  <meta name="theme-color" content="#1976d2">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #f7f7f7 60%, #e3f2fd 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #1976d233;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }
    :root {
      --maya-blue: #1976d2;
      --maya-green: #43a047;
      --maya-gold: #ffe082;
      --maya-success: #388e3c;
      --maya-error: #c62828;
      --maya-bg: #f7f7f7;
      --maya-bg2: #e3f2fd;
    }
    h1 {
      text-align: center;
      color: var(--maya-blue);
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px #1976d211;
    }
    label { display: block; margin-top: 16px; font-weight: bold; }
    textarea, select, input[type=text] {
      width: 100%; padding: 8px; margin-top: 4px;
      border-radius: 6px; border: 1px solid #ccc;
      font-size: 1em;
      background: #f7f7f7;
      transition: border 0.2s;
    }
    textarea:focus, select:focus, input[type=text]:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background: linear-gradient(90deg, var(--maya-blue) 60%, var(--maya-green) 100%);
      color: #fff; border: none; border-radius: 6px;
      font-size: 1.1em; cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #1976d211;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, var(--maya-green) 60%, var(--maya-gold) 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 16px #1976d222;
    }
    .result { margin-top: 24px; background: var(--maya-bg2); padding: 16px; border-radius: 6px; font-size: 1.1em; }
    .error { color: var(--maya-error); margin-top: 16px; }
    .shine {
      position: absolute;
      top: -60px; left: -60px;
      width: 180px; height: 180px;
      background: radial-gradient(circle, #ffe08255 0%, #fff0 80%);
      z-index: 0;
      pointer-events: none;
      animation: shine-move 4s infinite alternate;
    }
    @keyframes shine-move {
      0% { left: -60px; top: -60px; }
      100% { left: 60px; top: 40px; }
    }
    @media (max-width: 600px) {
      .container { padding: 12px; }
      button { font-size: 1em; padding: 12px; }
    }

    /* Illustration nature/IA */
    .nature-ia-illustration {
      filter: drop-shadow(0 4px 16px #1976d233);
      border-radius: 12px;
      transition: transform 0.5s cubic-bezier(.4,2,.6,1), box-shadow 0.4s;
    }
    .nature-ia-illustration:hover {
      transform: scale(1.04) rotate(-2deg);
      box-shadow: 0 8px 32px #43a04733;
    }
    @keyframes natureFadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shine"></div>
    <img src="../assets/images/mayavoice-modern.svg" alt="Logo MayaVoiceTranslator" style="width:70px;margin-bottom:12px;z-index:1;position:relative;">
    <img src="../assets/images/mayavoice-nature.svg" alt="IlustraciÃ³n naturaleza e IA" class="nature-ia-illustration" style="width:120px;max-width:70vw;margin:0 auto 16px auto;display:block;opacity:0;animation:natureFadeIn 1.2s 0.2s forwards;" aria-hidden="true">
    <!-- Encart valorisation maya -->
    <div style="background:linear-gradient(90deg,#1976d2 60%,#43a047 100%);color:#fff;padding:16px 18px 14px 18px;border-radius:10px;margin-bottom:18px;box-shadow:0 2px 8px #1976d222;font-size:1.08em;line-height:1.5;text-align:center;font-weight:500;">
      <span style="font-size:1.3em;">ðŸŒ¿ Â¡El maya vive!</span><br>
      El <b>maya yucateco</b> es un tesoro vivo de MÃ©xico y del mundo. Aprenderlo es celebrar la diversidad, fortalecer la identidad y construir puentes entre generaciones.<br>
      <span style="color:#ffe082;font-weight:600;">Â¡Ãšnete a la revitalizaciÃ³n y sÃ© parte de la historia!</span>
    </div>
    <h1>Traductor Maya</h1>
    <form id="form-traducir">
      <label for="texto">Texto a traducir</label>
      <textarea id="texto" rows="3" required aria-label="Texto a traducir"></textarea>
      <label for="origen">Idioma de origen</label>
      <select id="origen" aria-label="Idioma de origen"></select>
      <label for="destino">Idioma de destino</label>
      <select id="destino" aria-label="Idioma de destino"></select>
      <button type="submit" aria-label="Traducir">Traducir</button>
    </form>
    <div class="result" id="resultado" style="display:none;"></div>
    <div class="error" id="error" style="display:none;"></div>
  </div>
  <script>
    // Cargar idiomas disponibles
    async function cargarIdiomas() {
      try {
        const res = await fetch('http://localhost:3001/api/languages');
        const data = await res.json();
        if (data.success) {
          const origen = document.getElementById('origen');
          const destino = document.getElementById('destino');
          data.languages.forEach(lang => {
            const opt1 = document.createElement('option');
            opt1.value = lang.code || lang;
            opt1.textContent = lang.name || lang;
            origen.appendChild(opt1);
            const opt2 = document.createElement('option');
            opt2.value = lang.code || lang;
            opt2.textContent = lang.name || lang;
            destino.appendChild(opt2);
          });
        }
      } catch (e) {
        document.getElementById('error').textContent = 'Error al cargar los idiomas.';
        document.getElementById('error').style.display = 'block';
      }
    }
    cargarIdiomas();

    // Manejar envÃ­o del formulario
    document.getElementById('form-traducir').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('resultado').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      const texto = document.getElementById('texto').value;
      const fromLang = document.getElementById('origen').value;
      const toLang = document.getElementById('destino').value;
      try {
        const res = await fetch('/api/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-api-key': '' },
          body: JSON.stringify({ text: texto, from: fromLang, to: toLang })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('resultado').textContent = data.translation;
          document.getElementById('resultado').style.display = 'block';
        } else {
          document.getElementById('error').textContent = data.error || 'Error en la traducciÃ³n.';
          document.getElementById('error').style.display = 'block';
        }
      } catch (err) {
        document.getElementById('error').textContent = 'Error de red o del servidor.';
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
